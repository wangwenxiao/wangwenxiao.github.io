# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Bay Jekyll Theme
description: >- # this means to ignore newlines until "baseurl:"
  Bay is a minimal Jekyll Theme.
baseurl: "" # the subpath of the site
url: "https://wangwenxiao.github.io" # the base hostname & protocol for the site
og_image: /assets/img/wwx.jpeg
#google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Publications
#    - name: Blog

footer:
  show_powered_by: false
  contact:
    - name: Email
      value: wwx@umd.edu
      link: mailto:wwx@umd.edu
#    - name: WeChat
#      value: YourWeChatUsername
#      link: "#"
  follow:
    - name: Twitter
      link: https://twitter.com/Wenxiao__Wang
      username: "@Wenxiao__Wang"
    - name: Facebook
      link: https://www.facebook.com/wangwenxiao.xm
    - name: LinkedIn
      link: https://www.linkedin.com/in/wenxiaowang
    - name: GitHub
      link: http://github.com/wangwenxiao
#    - name: Dribbble
#      link: https://dribbble.com/YourDribbbleUsername
#    - name: RSS
#      link: /feed.xml

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1

theme: jekyll-theme-minimal
